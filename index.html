<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visotsky-test-task</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
  <main class="page__main main">
    <div class="main__container">
      <div class="main__form form">
        <div class="form__left">
          <p class="form__bg-text">
            пош<br>аго-<br>вый<br>план
          </p>
          <img src="assets/img/main-magazine.png" alt="magazine" class="form__img">
          <img src="assets/svg/main-arrow.svg" alt="arrow" class="form__arrow">
        </div>
        <div class="form__right">
          <div class="form__text text">
            <h1 class="text__title">мастер-класс?</h1>
            <p class="text__desc">Скачайте пошаговый план<br>
              <span>«Как собственнику<br>выйти из операционки»</span>
              и познакомьтесь с этим инструментом
              <span>прямо сейчас</span><br>
              <span>10 шагов помогут создать системный бизнес</span>
            </p>
          </div>
          <div class="form__input-wrapper">
            <label class="form__label" for="email">Для получения бонуса введите email</label>
            <input class="form__input" name="email" type="email" placeholder="Ваш e-mail">
            <button class="form__btn">Скачать пошаговой план</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
